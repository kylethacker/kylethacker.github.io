<!DOCTYPE html>
<html>
<head>
  <title>Button</title>
  <style>
    body {
      padding: 30px;
    }

    .button {
      padding: 0.8em 2em;
      font-size: 14px;
      border-radius: 100px;
      display: inline-block;
      margin-right: 20px;
      color: #FFF;
      font-weight: bold;
      font-family: sans-serif;
    }

    .blue {
      background-color: #3C7AD0;
    }

    .red {
      background-color: #F15F41;
    }
  </style>
</head>
<body>
  <div class="button blue">
  Josh Rocks
  </div>
  <div class="button red">
  I skipped this
  </div>
</body>
</html>
